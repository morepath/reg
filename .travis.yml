dist: xenial
language: python

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "pypy3"
matrix:
    include:
    - python: "3.7"
      env: TOXENV="-e perf"
    - python: "3.7"
      env: TOXENV="-e docs"
    - python: "3.7"
      env: TOXENV="-e pep8"
    - python: "3.7"
      env: TOXENV="-e coverage"
before_install:
    - pip install --upgrade pip setuptools
install:
    - pip install --upgrade pip setuptools
    - pip install tox-travis
script:
    - tox -s false $TOXENV
