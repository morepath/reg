sudo: false
language: python

python: 3.5
env:
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
    - TOXENV=pypy
    - TOXENV=coverage
    - TOXENV=pep8
    - TOXENV=docs
    - TOXENV=perf
install:
    - pip install --upgrade pip setuptools
    - pip install tox
script:
    - tox -e $TOXENV
